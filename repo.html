<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease;
        }

        /* Avatar Image */
        #avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        /* Search Bar */
        #search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        #search-bar::placeholder {
            color: #ddd;
        }

        #search-bar:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Repository Grid */
        #repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .repo-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .repo-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .repo-img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            transition: transform 0.3s ease;
            loading: lazy;
        }

        .repo-item:hover .repo-img {
            transform: scale(1.1);
        }

        .repo-item h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .repo-item h3 a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s ease;
        }

        .repo-item h3 a:hover {
            color: #2980b9;
        }

        .repo-item p {
            font-size: 1rem;
            color: #666;
            margin: 5px 0;
        }

        .repo-item p strong {
            color: #2c3e50;
        }

        /* Loading and Error States */
        #loading, #error {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
            display: none;
        }

        #loading i {
            margin-right: 10px;
            animation: spin 1s infinite linear;
        }

        /* Back to Top Button */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3498db;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #back-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        #back-to-top:hover {
            background: #2980b9;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #avatar {
                width: 120px;
                height: 120px;
            }

            #repo-list {
                grid-template-columns: 1fr;
            }

            #search-bar {
                max-width: 100%;
            }

            #back-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #avatar {
                width: 100px;
                height: 100px;
            }

            .repo-item h3 {
                font-size: 1.2rem;
            }

            .repo-item p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My GitHub Repositories</h1>
        <img id="avatar" src="" alt="User Avatar" loading="lazy">
        <input type="text" id="search-bar" placeholder="Search repositories...">
        <div id="repo-list"></div>
        <div id="loading"><i class="fas fa-spinner"></i>Loading repositories...</div>
        <div id="error"></div>
    </div>

    <div id="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        const username = "PhoneWaiYanMoe";
        const repoList = document.getElementById("repo-list");
        const avatarImg = document.getElementById("avatar");
        const searchBar = document.getElementById("search-bar");
        const loading = document.getElementById("loading");
        const errorDiv = document.getElementById("error");
        const backToTop = document.getElementById("back-to-top");
        let reposData = [];

        // Show loading state
        function showLoading() {
            loading.style.display = "block";
            errorDiv.style.display = "none";
            repoList.style.display = "none";
        }

        // Hide loading state
        function hideLoading() {
            loading.style.display = "none";
            repoList.style.display = "grid";
        }

        // Show error state
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            loading.style.display = "none";
            repoList.style.display = "none";
        }

        // Render repositories
        function renderRepos(repos) {
            repoList.innerHTML = "";
            if (!repos || repos.length === 0) {
                repoList.innerHTML = "<p>No repositories found.</p>";
                return;
            }

            repos.forEach((repo) => {
                const repoItem = document.createElement("div");
                repoItem.classList.add("repo-item");
                repoItem.innerHTML = `
                    <img class="repo-img" src="${repo.imageUrl}" onerror="this.src='${repo.defaultImage}'" alt="Repo Image" loading="lazy">
                    <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                    <p>${repo.description || "No description available."}</p>
                    <p><strong>Languages:</strong> ${repo.languages || "Unknown"}</p>
                `;
                repoList.appendChild(repoItem);
            });
        }

        // Fetch repositories
        async function fetchRepos() {
            showLoading();
            try {
                // Fetch user details for avatar
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) throw new Error("User not found.");
                const userData = await userResponse.json();
                avatarImg.src = userData.avatar_url;

                // Fetch repositories
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                if (!response.ok) throw new Error("Error fetching repositories.");
                const repos = await response.json();

                if (!repos || repos.length === 0) {
                    showError("No repositories found.");
                    return;
                }

                // Process repositories
                reposData = await Promise.all(repos.map(async (repo) => {
                    const langResponse = await fetch(repo.languages_url);
                    const languages = await langResponse.json();
                    const langList = Object.keys(languages).join(", ") || "Unknown";

                    const repoImageURL = `https://${username}.github.io/${repo.name}/favicon.ico`;
                    const defaultImage = userData.avatar_url;

                    return {
                        ...repo,
                        languages: langList,
                        imageUrl: repoImageURL,
                        defaultImage: defaultImage
                    };
                }));

                hideLoading();
                renderRepos(reposData);

            } catch (error) {
                console.error("Error fetching repositories:", error);
                showError(error.message || "Error fetching repositories.");
            }
        }

        // Search functionality
        searchBar.addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();
            const filteredRepos = reposData.filter(repo => repo.name.toLowerCase().includes(query));
            renderRepos(filteredRepos);
        });

        // Back to Top functionality
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTop.classList.add("show");
            } else {
                backToTop.classList.remove("show");
            }
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Initial fetch
        fetchRepos();
    </script>

</body>
</html>
